<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="linkedin">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/daniel-tostes-b684641ba/"
          ><img src="assets/linkedin.png" style="width: 42px"
        /></a>
      </div>
      <div class="github">
        <a target="_blank" href="https://www.github.com/danieltvaz"
          ><img src="assets/github.png" style="width: 42px"
        /></a>
      </div>
    </div>
    <h1>Churrascômetro</h1>

    <div class="main_frame">
      <div class="input">
        <input id="man" type="number" name="man" placeholder="Nº de homens" />
        <img class="image" src="assets/man.png" />
      </div>

      <div class="input">
        <input
          name="woman"
          id="woman"
          type="number"
          placeholder="Nº de mulheres"
        />
        <img class="image" src="assets/woman.png" />
      </div>

      <div class="input">
        <input
          name="kids"
          id="kids"
          type="number"
          placeholder="Nº de crianças"
        />
        <img class="image" src="assets/kids.png" />
      </div>

      <div class="input">
        <input
          name="time"
          id="time"
          type="number"
          placeholder="Duração (horas)"
        />

        <img class="image" src="assets/clock.png" />
      </div>

      <div class="input button">
        <button onclick="calc()" type="button">Calcular</button>
      </div>
      <div class="result" id="result"></div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
